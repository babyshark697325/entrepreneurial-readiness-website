<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrepreneurial Readiness Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f9f9f9;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-top: 20px;
      width: 480px;
      text-align: left;
    }
    button {
      margin-top: 12px;
      padding: 10px 20px;
      background: #4F46E5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    input {
      margin-top: 10px;
      padding: 6px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    h2 {
      margin-top: 0;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Entrepreneurial Readiness Test</h1>
  <button onclick="generateScenario()">Generate Scenario</button>
  
  <div id="scenarioCard" class="card" style="display:none;">
    <h2>Scenario</h2>
    <p id="scenarioText"></p>
    <label for="rating">How ready do you think this person is? (1–10)</label>
    <input type="number" id="rating" min="1" max="10" />
    <button onclick="submitResponse()">Submit</button>
    <p id="thankYou" style="color:green; display:none;">Thanks! Response recorded.</p>
  </div>

  <script>
    function randomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function generateScenario() {
      const names = ["Maria", "James", "Aisha", "Carlos", "Lina", "David", "Sofia", "Marcus", "Ella", "Omar"];
      const dreams = [
        "open a food truck",
        "start an online clothing brand",
        "launch a tutoring service",
        "develop a mobile app",
        "sell handmade jewelry",
        "create a fitness coaching business",
        "open a small café",
        "start a landscaping service",
        "launch a podcast",
        "begin a photography studio"
      ];

      const name = names[randomInt(0, names.length - 1)];
      const dream = dreams[randomInt(0, dreams.length - 1)];

      const s = {
        monthly_income: randomInt(2000, 10000),
        monthly_bills: randomInt(1000, 6000),
        monthly_entertainment: randomInt(100, 1000),
        sales_skills: randomInt(1, 10),
        age: randomInt(18, 65),
        dependents: randomInt(0, 3),
        assets: randomInt(0, 100000),
        savings_amount: randomInt(0, 50000),
        risk: randomInt(1, 10),
        confidence_level: randomInt(1, 10),
        idea_difficulty: randomInt(1, 10)
      };

      // Round money to nearest hundred for readability
      const income = Math.round(s.monthly_income / 100) * 100;
      const bills = Math.round(s.monthly_bills / 100) * 100;
      const entertainment = Math.round(s.monthly_entertainment / 10) * 10;
      const savings = Math.round(s.savings_amount / 100) * 100;
      const assets = Math.round(s.assets / 1000) * 1000;

      const pronoun = (["Maria","Aisha","Lina","Sofia","Ella"].includes(name)) ? "She" : "He";

      const story = `${name} is ${s.age} and lives with ${s.dependents} dependent${s.dependents !== 1 ? "s" : ""}. 
      ${pronoun} earns about $${income} each month and spends most of it on bills and fun. 
      ${pronoun} has saved around $${savings} and owns about $${assets} in assets. 
      ${name} admits ${pronoun.toLowerCase()} sales skills aren’t strong (${s.sales_skills}/10), 
      but ${pronoun.toLowerCase()}’s confident (${s.confidence_level}/10) and is excited about ${pronoun.toLowerCase()} plan to ${dream}, 
      which ${pronoun.toLowerCase()} rates as a ${s.idea_difficulty}/10 challenge. 
      ${pronoun} is willing to take a risk level of ${s.risk}/10.`;

      document.getElementById("scenarioText").textContent = story;
      document.getElementById("scenarioCard").style.display = "block";
      document.getElementById("thankYou").style.display = "none";
    }

    function submitResponse() {
      const rating = document.getElementById("rating").value;
      if (!rating) {
        alert("Please enter a rating before submitting.");
        return;
      }
      document.getElementById("thankYou").style.display = "block";
    }
  </script>
</body>
</html>
