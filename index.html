<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrepreneurial Readiness Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f9f9f9;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-top: 20px;
      width: 440px;
      text-align: left;
    }
    button {
      margin-top: 12px;
      padding: 10px 20px;
      background: #4F46E5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    input {
      margin-top: 10px;
      padding: 6px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    h2 {
      margin-top: 0;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Entrepreneurial Readiness Test</h1>
  <button onclick="generateScenario()">Generate Scenario</button>
  
  <div id="scenarioCard" class="card" style="display:none;">
    <h2>Scenario</h2>
    <p id="scenarioText"></p>
    <label for="rating">How ready do you think this person is? (1–10)</label>
    <input type="number" id="rating" min="1" max="10" />
    <button onclick="submitResponse()">Submit</button>
    <p id="thankYou" style="color:green; display:none;">Thanks! Response recorded.</p>
  </div>

  <script>
    function randomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function generateScenario() {
      const names = ["Maria", "James", "Aisha", "Carlos", "Lina", "David", "Sofia", "Marcus", "Ella", "Omar"];
      const dreams = [
        "open a food truck",
        "start an online clothing brand",
        "launch a tutoring service",
        "develop a mobile app",
        "sell handmade jewelry",
        "create a fitness coaching business",
        "open a small café",
        "start a landscaping service",
        "launch a podcast",
        "begin a photography studio"
      ];
      const contexts = [
        "recently paid off their student loans",
        "is saving for their child’s college education",
        "helps their parents with monthly bills",
        "just finished paying off credit card debt",
        "is trying to build an emergency fund",
        "is balancing side hustles with a full-time job",
        "is planning for retirement early",
        "is dealing with unexpected medical expenses",
        "is renting but dreams of buying a home",
        "just moved to a new city to find opportunities"
      ];

      const name = names[randomInt(0, names.length - 1)];
      const dream = dreams[randomInt(0, dreams.length - 1)];
      const context = contexts[randomInt(0, contexts.length - 1)];

      const s = {
        monthly_income: randomInt(2000, 10000),
        monthly_bills: randomInt(1000, 6000),
        monthly_entertainment: randomInt(100, 1000),
        sales_skills: randomInt(1, 10),
        age: randomInt(18, 65),
        dependents: randomInt(0, 4),
        assets: randomInt(0, 100000),
        savings_amount: randomInt(0, 50000),
        risk: randomInt(1, 10),
        confidence_level: randomInt(1, 10),
        idea_difficulty: randomInt(1, 10)
      };

      const templates = [
        `${name} is ${s.age} and lives with ${s.dependents} dependent${s.dependents !== 1 ? "s" : ""}. They earn about $${s.monthly_income} each month and spend around $${s.monthly_bills} on bills and $${s.monthly_entertainment} on fun. They’ve saved $${s.savings_amount} and hold about $${s.assets} in assets. ${name} ${context}. They dream of being able to ${dream}. They rate their sales skills at ${s.sales_skills}/10, confidence at ${s.confidence_level}/10, their idea as ${s.idea_difficulty}/10 in difficulty, and risk tolerance at ${s.risk}/10.`,

        `At ${s.age}, ${name} supports ${s.dependents} dependent${s.dependents !== 1 ? "s" : ""}. Each month they bring in $${s.monthly_income}, while bills take $${s.monthly_bills} and entertainment costs $${s.monthly_entertainment}. Savings sit at $${s.savings_amount}, and assets are $${s.assets}. ${name} ${context} and hopes to ${dream}. On a scale of 1–10, they score ${s.sales_skills} in sales skills, ${s.confidence_level} in confidence, ${s.idea_difficulty} in idea difficulty, and ${s.risk} in risk tolerance.`,

        `This scenario is about ${name}, who is ${s.age} years old with ${s.dependents} dependent${s.dependents !== 1 ? "s" : ""}. They make $${s.monthly_income} monthly but spend heavily on bills ($${s.monthly_bills}) and entertainment ($${s.monthly_entertainment}). They’ve saved $${s.savings_amount} and have $${s.assets} in assets. ${name} ${context} while working toward their dream to ${dream}. They rate themselves as ${s.sales_skills}/10 in sales, ${s.confidence_level}/10 in confidence, with an idea they see as ${s.idea_difficulty}/10 in difficulty, and a risk tolerance of ${s.risk}/10.`,

        `${name}, who is ${s.age}, earns about $${s.monthly_income} each month. Bills come to $${s.monthly_bills}, and entertainment adds $${s.monthly_entertainment}. They’ve saved $${s.savings_amount} so far and have $${s.assets} in assets. ${name} ${context}. They’re considering whether to ${dream}. Their ratings: sales ${s.sales_skills}/10, confidence ${s.confidence_level}/10, idea difficulty ${s.idea_difficulty}/10, and risk tolerance ${s.risk}/10.`
      ];

      const story = templates[Math.floor(Math.random() * templates.length)];

      document.getElementById("scenarioText").textContent = story;
      document.getElementById("scenarioCard").style.display = "block";
      document.getElementById("thankYou").style.display = "none";
    }

    function submitResponse() {
      const rating = document.getElementById("rating").value;
      if (!rating) {
        alert("Please enter a rating before submitting.");
        return;
      }
      document.getElementById("thankYou").style.display = "block";
    }
  </script>
</body>
</html>
