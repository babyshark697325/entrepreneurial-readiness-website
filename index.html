<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrepreneurial Readiness Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f9f9f9;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-top: 20px;
      width: 360px;
      text-align: left;
    }
    button {
      margin-top: 12px;
      padding: 10px 20px;
      background: #4F46E5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    input {
      margin-top: 10px;
      padding: 6px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    h2 {
      margin-top: 0;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Entrepreneurial Readiness Test</h1>
  <button onclick="generateScenario()">Generate Scenario</button>
  
  <div id="scenarioCard" class="card" style="display:none;">
    <h2>Scenario</h2>
    <p id="scenarioText"></p>
    <label for="rating">How ready do you think this person is? (1â€“5)</label>
    <input type="number" id="rating" min="1" max="5" />
    <button onclick="submitResponse()">Submit</button>
    <p id="thankYou" style="color:green; display:none;">Thanks! Response recorded.</p>
  </div>

  <script>
    function randomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function generateScenario() {
      const scenario = {
        monthly_income: "$" + randomInt(1000, 10000),
        monthly_bills: "$" + randomInt(500, 5000),
        monthly_entertainment: "$" + randomInt(50, 1000),
        sales_skills: ["Low", "Medium", "High"][randomInt(0,2)],
        age: randomInt(18, 65),
        dependents: randomInt(0, 5),
        assets: "$" + randomInt(0, 100000),
        savings_amount: "$" + randomInt(0, 50000),
        risk: ["Low", "Medium", "High"][randomInt(0,2)],
        confidence_level: ["Low", "Moderate", "High"][randomInt(0,2)],
        idea_difficulty: ["Easy", "Moderate", "Hard"][randomInt(0,2)]
      };

      const story = `This person is ${scenario.age} years old and has ${scenario.dependents} dependents. 
      They make ${scenario.monthly_income} each month, spend about ${scenario.monthly_bills} on bills, 
      and ${scenario.monthly_entertainment} on entertainment. They have ${scenario.savings_amount} in savings 
      and ${scenario.assets} in assets. Their sales skills are ${scenario.sales_skills}, their confidence is ${scenario.confidence_level}, 
      and their idea is ${scenario.idea_difficulty} with ${scenario.risk} risk.`;

      document.getElementById("scenarioText").textContent = story;
      document.getElementById("scenarioCard").style.display = "block";
      document.getElementById("thankYou").style.display = "none";
    }

    function submitResponse() {
      const rating = document.getElementById("rating").value;
      if (!rating) {
        alert("Please enter a rating before submitting.");
        return;
      }
      // Later we'll POST to Hugging Face, for now just show message
      document.getElementById("thankYou").style.display = "block";
    }
  </script>
</body>
</html>
