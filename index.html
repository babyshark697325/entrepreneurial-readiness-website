<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrepreneurial Readiness Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f9f9f9;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-top: 20px;
      width: 500px;
      text-align: left;
      line-height: 1.6;
    }
    button {
      margin-top: 12px;
      padding: 10px 20px;
      background: #4F46E5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    input {
      margin-top: 10px;
      padding: 6px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    h2 {
      margin-top: 0;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Entrepreneurial Readiness Test</h1>
  <button onclick="generateScenario()">Generate Scenario</button>
  
  <div id="scenarioCard" class="card" style="display:none;">
    <h2>Scenario</h2>
    <p id="scenarioText"></p>
    <label for="rating">How ready do you think this person is? (1–10)</label>
    <input type="number" id="rating" min="1" max="10" />
    <button onclick="submitResponse()">Submit</button>
    <p id="thankYou" style="color:green; display:none;">✅ Thanks! Response recorded.</p>
  </div>

  <div id="results" class="card" style="display:none;"></div>

  <script>
    function randomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    const names = [
      "Maria","James","Aisha","Carlos","Lina","David","Sofia","Marcus","Ella","Omar",
      "Noah","Chloe","Raj","Mei","Lucas","Isabella","Zara","Ethan","Leila","Malik",
      "Aria","Jordan","Fatima","Gabriel","Hana","Nico","Yara","Julian","Amira","Hassan",
      "Layla","Mateo","Nora","Khalid","Samira","Andre","Tariq","Elena","Diego","Maya"
    ];

    let namePool = [];
    function getNextName() {
      if (namePool.length === 0) {
        namePool = [...names].sort(() => Math.random() - 0.5);
      }
      return namePool.pop();
    }

    const dreams = [
      "open a food truck",
      "start an online clothing brand",
      "launch a tutoring service",
      "develop a mobile app",
      "sell handmade jewelry",
      "create a fitness coaching business",
      "open a small café",
      "start a landscaping service",
      "launch a podcast",
      "begin a photography studio"
    ];

    let lastScenario = {}; // store the scenario object

    function generateScenario() {
      const name = getNextName();
      const dream = dreams[randomInt(0, dreams.length - 1)];

      const s = {
        monthly_income: randomInt(2000, 10000),
        monthly_bills: randomInt(1000, 6000),
        monthly_entertainment: randomInt(100, 1000),
        sales_skills: randomInt(1, 10),
        age: randomInt(18, 65),
        dependents: randomInt(0, 3),
        assets: randomInt(5000, 100000),
        savings_amount: randomInt(1000, 50000),
        risk: randomInt(1, 10),
        confidence_level: randomInt(1, 10),
        idea_difficulty: randomInt(1, 10)
      };

      const income = Math.round(s.monthly_income / 100) * 100;
      const savings = Math.round(s.savings_amount / 100) * 100;
      const assets = Math.round(s.assets / 1000) * 1000;

      const isFemale = ["Maria","Aisha","Lina","Sofia","Ella","Chloe","Isabella","Zara","Leila","Aria","Fatima","Hana","Yara","Amira","Layla","Nora","Samira","Elena","Maya"].includes(name);
      const sheHe = isFemale ? "She" : "He";
      const herHis = isFemale ? "Her" : "His";

      let riskLevel = "low";
      if (s.risk >= 4 && s.risk <= 7) riskLevel = "medium";
      if (s.risk >= 8) riskLevel = "high";

      const story = `${name} is ${s.age} and lives with ${s.dependents} dependent${s.dependents !== 1 ? "s" : ""}. 
      ${sheHe} earns about $${income} each month and spends most of it on bills and fun. 
      ${sheHe}’s saved around $${savings} and owns about $${assets} in assets. 
      ${herHis} sales skills aren’t strong (${s.sales_skills}/10), but ${sheHe.toLowerCase()}’s confident (${s.confidence_level}/10) 
      and is excited about ${herHis.toLowerCase()} idea to ${dream}, which ${sheHe.toLowerCase()} rates as a ${s.idea_difficulty}/10 challenge. 
      ${sheHe}’s willing to take a ${riskLevel} level of risk (${s.risk}/10).`;

      lastScenario = {
        name, age: s.age, dependents: s.dependents,
        income, savings, assets,
        bills: s.monthly_bills,
        ent: s.monthly_entertainment,
        sales: s.sales_skills, confidence: s.confidence_level,
        difficulty: s.idea_difficulty, risk: s.risk,
        dream, story
      };

      document.getElementById("scenarioText").textContent = story;
      document.getElementById("scenarioCard").style.display = "block";
      document.getElementById("thankYou").style.display = "none";
      document.getElementById("results").style.display = "none";
    }

    async function submitResponse() {
      const rating = document.getElementById("rating").value;
      if (!rating) {
        alert("Please enter a rating before submitting.");
        return;
      }

      // Build payload in same order as app.py inputs
      const data = [
        lastScenario.savings,      // saving
        lastScenario.income,       // income
        lastScenario.bills,        // bills
        lastScenario.ent,          // ent
        lastScenario.assets,       // assets
        lastScenario.sales,        // skills
        lastScenario.confidence,   // confidence
        lastScenario.risk,         // risk
        lastScenario.difficulty,   // diff
        lastScenario.age,          // age
        lastScenario.dependents    // deps
      ];

      const targetUrl = "https://user6295018-entrepreneurial-readiness-checker.hf.space/run/predict";

      try {
        const response = await fetch(targetUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ data })
        });

        const result = await response.json();

        // Show gauge + suggestions
        document.getElementById("results").innerHTML = result.data[0] + result.data[1];
        document.getElementById("results").style.display = "block";
        document.getElementById("thankYou").style.display = "block";
      } catch (err) {
        console.error("Network error:", err);
        alert("Failed to connect to Hugging Face.");
      }
    }
  </script>
</body>
</html>
